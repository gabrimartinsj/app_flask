<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>MPMG8</title>

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">MPMG</a>
        </nav

        <div class="container d-flex h-100">
            <div class="w-100 align-self-center">
                <div class="row justify-content-center mb-3">
                    <h1>MPMG - M08</h1>
                </div>

                <div class="col-md-6">
                    <div class="btn-group-vertical ml-5 role="group" aria-label="Exemplo básico">
                        <button type="button" class="btn btn-secondary btn-lg">Processar Imagens</button>
                        <button type="button" class="btn btn-secondary btn-lg">Processar Vídeos</button>
                        <button type="button" class="btn btn-secondary btn-lg">Processar Todos</button>
                    </div>
                </div>

                <div class="col-md-6 mt-5">
                    <div class="btn-group ml-5 role="group" aria-label="Exemplo básico">
                        <button type="button" class="btn btn-secondary btn-lg">Configurações</button>
                        <button type="button" class="btn btn-secondary btn-lg">Gerar relatório de imagens</button>
                    </div>

                    <div class="btn-group ml-5 role="group" aria-label="Exemplo básico">
                        <button type="button" class="btn btn-secondary btn-lg">Gerar relatório de todos</button>
                        <button type="button" class="btn btn-secondary btn-lg">Gerar relatório de vídeos</button>
                    </div>
                </div>

                {% if resultado %}
                <hr class="my-4" />
                <div class="row justify-content-center">
                    <h3>{{resultado}} com média {{media}}!!!</h3>
                </div>
                {% endif %}

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
